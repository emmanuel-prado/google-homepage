<!DOCTYPE html>
<html>
    <head>
        <!-- metadata elements in between head elements -->
        <!-- charset="utf-8" sets the document to use most characters from any language-->
        <meta charset="utf-8" />
        <title>Google</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="icon" href="img/google-favicon.png" />
    </head>

    <body class="body">
        <header class="header">
            <div class="header-div left">
                <a class="header-links left" href="#">About</a>
                <a class="header-links left" href="#">Store</a>
            </div>
            <div class="header-div right">
                <a class="header-links right" href="#">Gmail</a>
                <a class="header-links right" href="#">Images</a>
                <a class="header-links right" href="#"></a>
                <a class="header-links right" href="#"
                    ><img id="profile-pic" src="img/profile-picture.jpg"
                /></a>
            </div>
        </header>
        <div class="center">
            <img id="main-logo" src="img/google-logo.png" alt="Google Logo" />
            <div class="search-bar">
                <svg
                    class="search-icon"
                    focusable="false"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    ></path>
                </svg>
                <input class="search-text-field" type="text" />
            </div>
            <div class="button-group">
                <button class="button search">Google Search</button>
                <div id="whitespace"></div>
                <button class="button lucky">I'm Feeling Lucky</button>
            </div>
            <a
                class="relevant-link"
                href="https://www.google.com/url?q=https://artsandculture.google.com/project/black-history-and-culture%3Futm_source%3Dgoogle%26utm_medium%3Dhppromo%26utm_campaign%3DBlackHistoryMonth&source=hpp&id=19016350&ct=3&usg=AFQjCNEY0A5T1qTYSTCqUKFv-eSdaOK4DA&sa=X&ved=0ahUKEwia5tzPmevnAhVXXM0KHaQ7ClMQ8IcBCA8"
                >Black History Month: celebrate Black culture and history in the
                U.S.</a
            >
        </div>
        <footer class="footer">
            <div class="footer-div left">
                <a class="footer-links left" href="#">Advertising</a>
                <a class="footer-links left" href="#">Business</a>
                <a class="footer-links left" href="#">How Search Works</a>
            </div>
            <div class="footer-div right">
                <a class="footer-links right" href="#">Privacy</a>
                <a class="footer-links right" href="#">Term</a>
                <a class="footer-links right" href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
